version: '3'

tasks:
  bootstrap:
    internal: true
    cmds:
      - . script/bootstrap
    dir: frontend
  start:
    desc: "Starts the frontend application."
    deps: [bootstrap]
    cmds:
      - yarn start
    dir: frontend
  test:
    desc: "Runs the frontend test suite."
    deps: [bootstrap]
    cmds:
      - yarn test
    dir: frontend
  lint:
    desc: "Checks lint and formatting."
    deps: [bootstrap]
    cmds:
      - yarn lint
    dir: frontend
  lintfix:
    desc: "Fixes lint and formatting."
    deps: [bootstrap]
    cmds:
      - yarn lint:fix
    dir: frontend
  typecheck:
    desc: "Validates types."
    deps: [bootstrap]
    cmds:
      - yarn typecheck
    dir: frontend
